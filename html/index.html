<html>
<head>
    <title>Debts</title>
</head>
<body>
    <link rel='stylesheet' href='index.css'>
    <h1>An elegant service to check how much money we need to pay to Nikita</h1>
    <table>
        {{#debts}}
        <tr>{{#.}}<td>{{.}}</td>{{/.}}</tr>
        {{/debts}}
    </table>
    <h1>Requests:</h1>
    {{#requests}}
        <p>From {{from}} to {{to}}: {{newValue}}</p>
    {{/requests}}
</body>
</html>
