<html>
<head>
  <title>Debts</title>
</head>
<body>
  <div class='main'>
    <link rel='stylesheet' href='index.css'>
    <div  class="main-line">
      <div class="debts-table">
        <table>
          <caption>Вам должны:</caption>
          {{#debts}}
          <tr>
            <td>{{name}}</td>
            <td>{{debt}}</td>
          </tr>
          {{/debts}}
        </table>
      </div>
      <div class="request-form">
        <form action="/make_request" method="POST">
          <label for="toInput">Кому:</label>
          <input type="text" id="toInput" name="to">
          <label for="number">Сколько:</label>
          <input type="text" id="moneyInput" name="money" min="1" max="9999">
          <input type="submit" value="Предложить">
        </form>
      </div>
    </div>
    <div class="requests">
      <h1>Предложения:</h1>
      <form action="/handle_request" method="POST">
        <ul class="requests-list">
          {{#requests}}
          <li {{#canHandle}}class='can-handle'{{/canHandle}}
              {{#accepted}} class='accepted'{{/accepted}}>
            {{#canHandle}}
            <input type='submit' class="request-ok" name="request_ok" value="{{id}}">
            <input type='submit' class="request-reject" name="request_reject" value="{{id}}">
            {{/canHandle}}
            От {{from}} к {{to}}: {{transfer}}
          </li>
          {{/requests}}
        </ul>
      </form>
    </div>
  </div>
  <div class="footer">
    <a href='?mobile=false'>Полная версия</a>
  </div>
</body>
</html>
