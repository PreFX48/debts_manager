<html>
<head>
  <title>Debts</title>
  <link rel='stylesheet' href='mobile.css'>
</head>
<body>
  {{#warnAboutEmail}}
  <span class='email-warning'>Для получения уведомлений укажите email в настройках</span>
  {{/warnAboutEmail}}
  <div class='main'>
    <div class="debts-table">
        <h1>Вам должны:</h1>
        {{#debts}}
        <div class='debt-cell'>
          <span>{{name}}: {{debt}}</span>
        </div>
        {{/debts}}
    </div>
    <div class="request-form">
    <form action="/make_request" method="POST">
      <label for="toInput">Кому:</label>
      <input type="text" id="toInput" name="to">
      <label for="number">Сколько:</label>
      <input type="text" id="moneyInput" name="money" min="1" max="9999">
      <input type="submit" value="Потребовать">
    </form>
    </div>
    <div class="requests">
      <h1>Предложения:</h1>
      <ul class="requests-list">
        {{#requests}}
        <li>
          <div class='request-item'>От {{from}} к {{to}}: {{transfer}}</div>
        </li>
        {{/requests}}
      </ul>
    </div>
  </div>
  <div class="footer">
    <a href='?mobile=false'>Полная версия</a>
    <a href='/settings'>Настройки</a>
    <a href='/logout'>Выйти</a>
  </div>
</body>
</html>
